              # Goal: Showcases the characters and how they interact with the location.  
                
              ## Tips:  
                
              &bull; Best used to highlight a subject's actions.  
              &bull; Effective for including multiple subjects.  
              &bull; It is common to allow for more headroom than in either medium or close up shots.  
              
