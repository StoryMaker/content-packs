              # Goal: Shows the location / scene of a story.  
                
              ## Tips:  
                
              &bull; Typically used once in a scene, usually at the beginning.  
              &bull; Has a sense of the feel of the location.  
              &bull; To use multiple times you should be showing a dramatic change to the location. For example, an empty town square to a full town square is a successful use of two location shots.  

