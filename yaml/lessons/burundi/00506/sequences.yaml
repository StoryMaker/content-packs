        - 
            type: MarkDownCard
            body: |   
                Keep good head space. If you are unsure please see the Framing Your Shot lesson.  

        - 
            type: PreviewCard
            title: Holding the Frame
            media: 
                - 
                    media: 15.mp4
                    media_caption: Example of not panning away, but adding a shot in later  

        - 
            type: MarkDownCard
            body: |   
                Do not pan or move the camera if your subject points at something or is discussing something outside of the frame. After your subject finishes answering the question on camera, record a shot of the action he or she was pointing at.  

        - 
            type: MarkDownCard
            body: |   
                ## THINGS TO REMEMBER  
                &bull; Shot/reverse shot sequences help create the appearance of continuous action in your video.  
                &bull; Shot/reverse shot sequences  are popular to use in interviews when showing the interviewer as well as the person being interviewed.  
                &bull; Shot/reverse shot sequences are a good technique to use for getting good b roll.  
                &bull; Successful sequences answer the six important questions we have previously discussed. (Who, what, where, when, why, and how.)  
                &bull; Creating an effective sequence means shooting different sized shots, each containing complementary parts of the story.  
                &bull; When you bring several sequences together, you make a more complex story.  

