                ## Shot/Reverse Shot Sequences  
                !(7.png)  
                If you want to show an action occurring from different angles at the same time, you must film them separately. This is known as a shot/reverse shot sequence.  
                To create a shot/reverse shot sequence, record two shots with both in mind. Consider this example where a filmmaker shoots a basic shot/reverse shot of someone typing on their keyboard.  

        - 
            type: PreviewCard
            title: Shot of Character
            media: 
                - 
                    media: 8.mp4
                    media_caption: The first shot is the character’s face in a medium shot while typing on the keyboard.

        - 
            type: PreviewCard
            title: Reverse Shot
            media: 
                - 
                    media: 9.mp4
                    media_caption: The second shot, the reverse shot in this sequence, should be a shot of whatever the character is doing in the first shot. In this case, typing on the keyboard.
                
        - 
            type: PreviewCard
            title: Shot / Reverse Shot Together
            media: 
                - 
                    media: 10.mp4
                    media_caption: When you cut these two shots together, it will appear as if the subject is typing on their keyboard. While we used a medium shot in the first shot, it could also be a close-up. This is a matter of style on your part, but the other shots in your video will help you make that decision. That is it. You have enough shots to construct a shot / reverse shot.

        - 
            type: PreviewCard
            title: Alternative Example
            media: 
                - 
                    media: 11.mp4
                    media_caption: This technique also works to show what a subject may be looking at. Either an object, or potentially another person. For example, if you want to show someone on their phone, film their face while they use their phone and then film the phone they are using.

        - 
            type: PreviewCard
            title: Building Action
            media: 
                - 
                    media: 12.mp4
                    media_caption: You are not limited to using only two shots. Adding more shots allows you to show how the process of the action changes over time. If a task is becoming more difficult, you might show a second shot of the subject appearing interested while writing an email, and end with a look of satisfaction when they send the email.

        - 
            type: MarkDownCard
            body: |   
                ## Interview Sequences  
                Interviews are created with character clips. Use medium shots or close-up shots. Follow StoryMaker’s suggested guidelines in the camera preview if you’re uncertain. Anything farther or closer will make it difficult to hear the interview, or for the audience to relate to the subject.  

        - 
            type: PreviewCard
            title: Changing Shot Size
            media: 
                - 
                    media: 13.mp4
                    media_caption: Example of changing composition after a question

        - 
            type: MarkDownCard
            body: |   
                Choose a frame and hold it. Once you have decided which side of the frame the subject will be on, hold it there. Hold it until the subject has finished answering a question. Only change the composition of the frame in between questions.  

