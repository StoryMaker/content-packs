                ## THINGS TO REMEMBER  
                
                &bull; You need to distinguish fact from opinion in your reporting.  
                &bull; Access and time are challenges to good reporting.  
                &bull; Personal bias is another challenge to good reporting.  
                &bull; Be careful: Do not pass along bad information to your readers.  
                &bull; All can often be minimized by talking to other journalists and looking at coverage of the story from a variety of sources.  

