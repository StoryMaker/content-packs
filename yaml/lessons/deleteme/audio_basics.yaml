                ## THINGS TO REMEMBER  
                &bull; Start recording before you ask a question, allowing a few seconds of silence before speaking. When your question is answered, record a few seconds of silence at the end before stopping.  
                &bull; Using headphones, check your audio levels  with a short recording before you start recording clips to use in your story.  
                &bull; Use multiple sources of audio to tell your story.  
                &bull;   Find different sounds and quotes that will help tell your story. Try to use your own voice as little as possible and tell the story through the voices of others.  

