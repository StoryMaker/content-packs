                ## Wide Shot  

        - 
            type: PreviewCard
            title: Wide Shots
            media: 
                - 
                    media: 9.mp4
                    media_caption: Examples of a wide shot.

        - 
            type: MarkDownCard
            body: |   
                Wide shots show the location or scene where the story takes place. Wide shots are typically used once in a scene, usually at the beginning.  
                If you use wide shots multiple times, you should be showing a dramatic change to the location. For example, an empty town square to a full town square is a successful use of two location shots. Additionally you may use new wide shots to indicate a change in the location.  

        - 
            type: MarkDownCard
            body: |   
                ## Long Shot  

        - 
            type: PreviewCard
            title: Long Shots
            media: 
                - 
                    media: 10.mp4
                    media_caption: Examples of a Long shot.

        - 
            type: MarkDownCard
            body: |   
                Long shots show how the characters interact with the location. They show the character engaged in an action, or the result of the action.  
                Long shots are best used to highlight a character’s actions, and can be effective for including multiple characters.  

        - 
            type: MarkDownCard
            body: |   
                ## Medium Shot  

        - 
            type: PreviewCard
            title: Medium Shots
            media: 
                - 
                    media: 11.mp4
                    media_caption: Examples of a Medium shot.

        - 
            type: MarkDownCard
            body: |   
                Medium shots help the audience focus entirely on one or two characters, and may not provide an understanding of the location.  
                Medium shots are good at showing the character’s body language. Proper head space and a strong eye line are important to using medium shots effectively.  

        - 
            type: MarkDownCard
            body: |   
                ## Close up Shot  

        - 
            type: PreviewCard
            title: Close up Shots
            media: 
                - 
                    media: 12.mp4
                    media_caption: Examples of a Close up shot.

        - 
            type: MarkDownCard
            body: |   
                Close up Shots force the audience to focus entirely on a single character, and emphasize the emotion of the character.  
                Do not worry about incorporating the environment in close up shots. Pay close attention to the eyes of your subject, and focus on capturing emotion.  

        - 
            type: MarkDownCard
            body: |   
                ## Detail Shot  

        - 
            type: PreviewCard
            title: Detail Shots
            media: 
                - 
                    media: 12.mp4
                    media_caption: Examples of a Detail shot.

        - 
            type: MarkDownCard
            body: |   
                Detail shots demonstrate an interesting detail, often focusing entirely on an important action or object.  
                Detail shots are best used to highlight details lost in wider shots. Frame detail shots for the specific details you want; cut out everything else. A subject’s hands are usually good to start with, especially when performing an action. This shot is best used to highlight details lost in wider shots.  

        - 
            type: MarkDownCard
            body: |   
                ## StoryMaker Shots and Clips  
                StoryMaker takes the standard video concept of shot types, and treats them slightly differently. StoryMaker divides the shots based on how they are used in the story, and some clips may use multiple types of shot. These clip types are:  
                Place:  A place clip is framed as a long, wide or detail shot, and intends to establish where the story happens.  
                Character: A character clip is framed as a close up or medium shot. It is a specific response from a character to a question, or a character saying something about himself.  
                Action: An action clip is framed as a long, medium or detail shot, it must clearly depict an action being done.  
                Result: A result clip is similar to an action, but closer, to depict the results. This should be framed as a detail or medium shot.  
                Signature: A signature is most often framed as a detail shot. Signature clips are meant to emphasize a key point of your story.  


