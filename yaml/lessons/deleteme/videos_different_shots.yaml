                ![Example of a wide shot providing a clear location](2.png)  
                A successful shot is more than well-composed. A good shot provides specific information that progresses the story. Each shot type has specific goals it is best suited to achieve. You may be able to explain your location with other shot types, but the wide shot is the easiest option to do it successfully. For example, wide shots are filmed far away from a subject. This distance often provides a clear image of the area around the subject, which is why it is effective to depict the location.  

