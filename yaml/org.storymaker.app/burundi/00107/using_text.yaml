                ## Examples of text in the lead role
                &bull; Dhaka, Bangladesh; November 25, 2012 — More than 100 people died Saturday and Sunday in a fire at a garment factory outside the capital.  
                &bull; It took firefighters more than 17 hours to put out the blaze at the factory, Tazreen Fashions, after it started Saturday evening, retired fire official Salim Nawaj Bhuiyan said by telephone from Dhaka, Bangladesh’s capital.  
                &bull; At least 111 people were killed, and many more workers were taken to several local hospitals and clinics for burns and smoke inhalation.  
                &bull; “The main difficulty was to put out the fire. Sufficient approach road was not there,” said Salim Nawaj Bhuiyan, who now runs a fire safety company in Dhaka. “The fire service had to take great trouble to approach the factory.”  
                &bull; Bangladesh’s garment industry is the second largest exporter of clothing after China. The industry employs more than 3 million workers, mostly women.  
                &bull; The garment industry has a notoriously poor record of fire safety. Since 2006, more than 500 Bangladeshi workers have died in garment factory fires, according to Clean Clothes Campaign, an anti-sweatshop advocacy group based in Amsterdam.  
                &bull; Experts say many of the fires could have been easily avoided if the factories had taken the right precautions. Many factories are in cramped neighborhoods, have too few fire escapes and widely flout safety measures, said the experts.  

