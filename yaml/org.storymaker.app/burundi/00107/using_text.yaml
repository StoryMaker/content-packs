                ## Text in the lead role
                With breaking news stories, visuals and audio may not be immediately available. Some issue and event stories do not lend themselves to photo, video, or audio. These can be policy stories, visually uninteresting press conferences, or stories that are challenging because of lighting, noise, or access, or they are reported after the fact. If text is going to play a lead role in your presentation, it should have the following news-dispatch-like characteristics:  
                &bull; Sentences should be short: 25-35 words. Use simple, declarative sentences.  
                &bull; Get to the point quickly. The basic facts of the story should be in the first sentence or two. Draw your reader into the story with important information up top. Do not save the best for last.  
                &bull; Think factoids (see the reporting lesson). Provide essential, basic information: who, what, where, when, and why.  
                &bull; One post, one idea: Limit each post to a single point. There is nothing to prevent you from multiple posts, each about a different element of the larger story.  
                &bull; Avoid inflammatory or biased language.  
                &bull; Include relevant links and hashtags when possible.  
                &bull; Think follow up: How can you use your text posts to build an audience for additional coverage of the topic throughout the story cycle?  

