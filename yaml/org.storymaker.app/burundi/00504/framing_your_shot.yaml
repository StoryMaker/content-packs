                ## In this lesson you will learn:  
                &bull; An easy technique for emphasizing the most important element in any video clip.  
                &bull; How to frame your character’s head properly in the frame.  
                &bull; How to frame your character to look in the right direction to appear natural.  

        - 
            type: MarkDownCard
            body: |   
                When new journalists start starts shooting video, they often become frustrated when clips they record do not reflect the experiences they had shooting them. The problem they face is understanding cameras see the world very differently than a human. By learning some basic rules, you can learn to record events in ways that allow an audience to focus on the specific elements you want them to.  

        - 
            type: MarkDownCard
            body: |   
                ![](2.png)  
                ### Hitchcock's rule  
                "The size of an object in the frame should equal it's importance in the story at that moment."
                — Alfred Hitchcock  

        - 
            type: MarkDownCard
            body: |   
                One of the most common problems for new shooters is their most important element are lost in the frame. By ensuring that your most important object fills the majority of the frame (as in 50 percent or more) your audience will see exactly what you want them to in your shot.  
                Lets look at an example. Review this shot and consider what you think the story will be about.  

