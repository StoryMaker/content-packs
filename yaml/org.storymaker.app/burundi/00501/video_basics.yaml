        - 
            type: MarkDownCard
            body: |   
                ## Do not pan.  
                &bull; Moving the camera creates a lot of motion in the frame. This is often more distracting than helpful. If you want another angle, stop recording, change your frame, and start recording your new shot.  

        - 
            type: MarkDownCard
            body: |   
                # Have commitment  
                !(5.png)  
                Have a goal for your shot, and record the complete action. Knowing what you are trying to record before you begin will allow you to know when you have completed the shot.  
                Do not stop recording until actions have completed.  
                When you are recording an action, be sure to have the camera recording for 5-10 seconds before it begins and continue recording for 5-10 seconds after the action ends. Seeing the action in its entirety will allow the audience to understand it.  

        - 
