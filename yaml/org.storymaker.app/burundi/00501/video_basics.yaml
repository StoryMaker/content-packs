                ## In this lesson you will learn:  
                &bull; What the fundamental techniques are for creating good video clips.  
                &bull; How to shoot enough video for your story.  
                &bull; How to hold your camera steady.  

        - 
            type: MarkDownCard
            body: |   
                Cameras see the world very differently than the human eye. By learning some basic rules, you can learn to record events in ways that allow an audience to focus on the important elements of your story. For an in-depth review of how cameras work, see the Camera Basics lesson in photography.  
                In the middle of shooting your video, it can be difficult to know exactly what you should record. This is particularly true when you are starting out. It is easy to get frustrated, confused, and be unsure of yourself.  
                
        - 
            type: MarkDownCard
            body: |   
                Keep three things in mind while you are shooting to become an effective videographer:  
                &bull; Have purpose  
                &bull; Have control  
                &bull; Have commitment  

