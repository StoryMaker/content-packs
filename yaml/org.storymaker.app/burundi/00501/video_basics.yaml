                Stand in front of what you want to film, not off to the side.  


        - 
            type: MarkDownCard
            body: |   
                ## THINGS TO REMEMBER  
                &bull; When you have finished getting your shot, count to five in your head, then stop recording. This will make sure you have enough material at the end of your clip to use it effectively.  
                &bull; You don’t need to record constantly, but sometimes recording for one, two or even five minutes is necessary to record an action in its entirety.  
                &bull; This needs to be balanced with the fact that by shooting too much material, you will create a barrier to sharing your stories quickly. Look for natural breaks to stop recording one clip and move onto recording a second clip if you feel your shot is very long.  
                &bull; To be useful, your clips need to be at least 15 seconds long. Regardless of how short the action is you are filming. Any shorter and it’s likely they won’t be useful.  

