            type: MarkDownCard
            body: |   
                The action taken is scoring the bread before it is baked, and we see the entire process. When we go to use this clip, it will be very easy to cut into a close up of the bread being scored, or a reverse shot, reversing the angle of the camera to record the subject as he is performing this action. This is possible because it contains a complete action.  

        - 
            type: MarkDownCard
            body: |   
                Before that shot was recorded, the videographer framed the shot and interacted with his subject to explain what he was trying to document. It may be necessary to ask your subjects to repeat an action or re-create it in order to properly document it. This is OK so long as you are not asking someone to misrepresent themselves.  

