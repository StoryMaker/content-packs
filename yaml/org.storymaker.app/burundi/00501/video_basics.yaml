                ## Hold your camera steady  
                &bull; Use your body to brace the camera, the individual above uses the side of his body to brace the camera, while centering the camera in front of him.  
                &bull; Remember to breathe. You may be tempted to hold your breath to keep the camera from moving, but its best to set your shot, breathe, and when you have a steady shot, begin recording.  
                  
        - 
            type: PreviewCard
