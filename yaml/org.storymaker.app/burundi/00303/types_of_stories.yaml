                ## In this lesson you will learn:  
                &bull; How the type of story helps inform your style of audio production and presentation.  
                &bull; How to decide what voices you need in your story.  

        - 
            type: MarkDownCard
            body: |   
                Depending on what your story is about and how you want to approach it, you should use different styles of audio production and presentation.  
                Sometimes you may find yourself in the middle of an event or a breaking story, which makes a specific style of audio reporting most useful for that situation. Alternatively, perhaps you are doing a profile piece or an issue story involving different witnesses and different voices, which calls for another approach.  
                While each situation can be approached in more than one way, here are some specific steps and guidelines you can follow in order to best present specific types of stories.  

