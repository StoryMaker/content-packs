                ## THINGS TO REMEMBER  
                &bull; Be sure to have first-hand observations and interviews whenever possible.  
                &bull; It is good to have more than one voice in a story.  
                &bull; Include different types of sources in your story.  
                &bull; Be sure to present the classic answers to who, what, where, when, and why in a story.  
                &bull; Be clear, and focus on a single, primary topic in each story.  

