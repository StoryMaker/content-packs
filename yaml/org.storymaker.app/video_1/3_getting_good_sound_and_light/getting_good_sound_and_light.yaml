        - 
            type: MarkDownCard
            body: |   
                ### Recording inside  

        - 
            type: PreviewCard
            title: Obscuring a subject’s face.
            medium: video
            media: 
                - 
                    media: 10.mp4
                    media_caption: © Small World News 2012

        - 
            type: MarkDownCard
            body: |   
                If you are shooting indoors, try to find a room with plenty of sunlight in it to produce good results. Sit with your back facing the window and sit your interviewee facing the light source so that the sunshine will light their face. If you sit them with their back to the window and shoot into the light source, the camera will take its reading from the brightest image in the frame and close down its iris so as not to over-expose the shot. This will result in your interviewee becoming silhouetted in the picture, a good technique if you want your interviewees identity to remain a secret but not if you want them to be seen!  

