                # Sound  
                Without good sound your images are only telling half the story. Improving the quality of the sound in your video is one of the fastest ways to improve the quality of your video.  

        - 
            type: MarkDownCard
            body: |   
                ### Natural sound  

        - 
            type: PreviewCard
            medium: video
            title: How to use your hand to improve audio in a windy situation.
            media: 
                - 
                    media: 3.mp4
                    media_caption: © Small World News 2012

        - 
            type: MarkDownCard
            body: |   
                If it is windy, your sound will not be audible. Point your camera away from the wind, or protect your mic. Shield the mic with your hand or with a card blocking the windy side. Using a natural windbreak such as a wall is effective in some situations.  

        - 
            type: MarkDownCard
            body: |   
                ### People/crowds  

        - 
            type: PreviewCard
            medium: video
            title: Example of how to properly record a subject in a crowd.
            media: 
                - 
                    media: 4.mp4
                    media_caption: © Small World News 2012

        - 
            type: MarkDownCard
            body: |   
                Crowds and busy streets make a lot of noise. That may make your desired sound inaudible. Do not film interviews with large crowds in the background. If you cannot go to a better location, point your camera away from the crowd and have your subject face the crowd.  


        - 
            type: MarkDownCard
            body: |   
                ### Machines  

        - 
            type: PreviewCard
            medium: video
            title: Example of machinery noise in a video recording.
            media: 
                - 
                    media: 5.mp4
                    media_caption: © Small World News 2012

        - 
            type: MarkDownCard
            body: |   
                Generators, air conditioners, refrigerators, and fluorescent lights are all machines that create harsh audio distractions. Turn off the machines if possible, or change your location if you can.  Noise from fluorescent lighting is usually unavoidable.  

        - 
            type: MarkDownCard
            body: |   
                ### Acoustics  

        - 
            type: PreviewCard
            medium: video
            title: Example of bad audio echo caused by a hallway.
            media: 
                - 
                    media: 6.mp4
                    media_caption: © Small World News 2012

        - 
            type: MarkDownCard
            body: |   
                Be aware of the acoustics of the room or how the sound bounces off the walls. Places like tiled bathrooms or hallways tend to reflect sound and will echo badly. Rooms with sound absorbent materials in them such as carpets, curtains, or soft furniture are far better.  

        - 
