        - 
            type: MarkDownCard
            body: |   
                &bull; Shooting outdoors during daylight hours is the easiest way to ensure success. Even on overcast days it is a great place to get good light.  
                &bull; Film your subject with the light source directly on the subject. When the light source is directly behind your subject, the subject will be too dark and difficult to see. This technique can be used to hide a subject’s identity by preventing the camera from recording their face.  

        - 
            type: PreviewCard
