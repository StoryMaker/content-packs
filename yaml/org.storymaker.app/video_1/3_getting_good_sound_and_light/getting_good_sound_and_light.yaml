            type: MarkDownCard
            body: |   
                ## THINGS TO REMEMBER  
                ### Sound  
                &bull; Sound should always be a consideration when shooting.  
                &bull; If your sound is unusable, it is possible to remove the sound and replace it with different sound or no sound at all.  
                &bull; Sound is half of the information in a video; consider it for every shot.  
                #### Light  
                &bull; Shooting outside or in a sunny room can give you great light.  
                &bull; Low light can produce poor pictures.  
                &bull; Make sure light shines on your subjects; backlit subjects appear silhouetted.  
                &bull; Lights approximately 3 feet away are most flattering.  
                &bull; Do not burn yourself – wear gloves to handle lights!  


