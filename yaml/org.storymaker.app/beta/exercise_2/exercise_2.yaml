---
    id: exercise_2
    title: Shoot a Process Story.
    cards:

        - 
            type: IntroCard
            exampleMediaPath: cover.png
            headline: Shoot a Process Story
            level: Production
            time: "? Minutes"

        - 
            type: TextCard
            text: "Using no more than three of the clips provided, shoot a process story."

        - 
            type: TextCard
            text: "This story can be brief, your goal is to use three different shots to illustrate an activity with a beginning, middle and end."

        - 
            type: TextCard
            text: "Some examples of process stories you can tell with 3 shots are: making coffee, writing a letter, packing a suitcase, making a sandwich."

        - 
            type: ClipCard
            medium: video
            goals: 
                - "Place clips are good for establishing where your process story happens."
            clipType: Place
            length: 0:20

        - 
            type: TextCard
            text: "Trim any clip by tapping the clip image."

        - 
            type: ClipCard
            medium: video
            goals: 
                - "Character clips show us who is affected by or causing the process."
            clipType: character
            length: 0:20

        - 
            type: ClipCard
            medium: video
            goals: 
                - "Action clips show the primary action in your process. Show the whole action."
            clipType: action
            length: 0:20

        - 
            type: ClipCard
            medium: video
            goals: 
                - "Result clips show the result of your process. Show the result in context."
            clipType: result
            length: 0:20

        - 
            type: ClipCard
            medium: video
            goals: 
                - "Signature clips show a very specific detail, can be the result or primary action. Get close!"
            clipType: signature
            length: 0:20

        - 
            type: TextCard
            text: "If you recorded clips in more than three cards, be sure to delete all but 3 clips before you publish."

        - 
            type: TextCard
            text: By pressing "Order" on the next card, you will be able to review your clips, when you are happy with them, press publish.

        - 
            type: ReviewCard
            medium: video

        - 
            type: TextCard
            text: "Don't worry about narration immediately, we'll discuss that later."

        - 
            type: TextCard
            text: "When you finish uploading, return to class."
