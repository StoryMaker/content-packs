    cards:
        -
            type: TipCollectionHeadlessCard
            id: "tip_collection"
            tips:
                -   tags: [ethics, journalism, during]
                    text: Know yourself, be aware of your biases don't let them influence how you portray your story.
                -   tags: [security, photo, video, journalism, during]
                    text: When shooting in dangerous situations always have an exit strategy.
                -   tags: [journalism, interview, character, video, audio]
                    text: Do some research before the interview when possible. You will ask better, more relevant questions.
                -   tags: [journalism, interview, character, before]
                    text: Have a one-sentence explanation of your story for your characters.
                -   tags: [journalism, interview, character, video, audio, during]
                    text: Save sensitive questions for the end.
                -   tags: [journalism, interview, character, video, audio, before]
                    text: Prioritize your questions and identify the single, most essential bit of information you need.
                -   tags: [journalism, interview, character, video, audio, during]
                    text: Get to the most important question quickly in the interview.
                -   tags: [journalism, interview, character, video, audio, during]
                    text: In your interview, remember to be tough but fair.
                -   tags: [journalism, interview, character, video, audio, during]
                    text: Your story will be more interesting if you interview characters with opposing viewpoints.
                -   tags: [journalism, interview, character, video, audio, during]
                    text: End the interview by asking, "Is there anything else you would like to add?"
                    text: Shoot different size shots to create an effective sequence.
                -   tags: [audio, video, during]
                    text: Hit record before you ask a question to record a few seconds of silence before speaking.
                -   tags: [audio, video, during]
                    text: Check your audio level using headphones before you start recording.
                -   tags: [audio, during]
                    text: Use multiple sources of audio to tell your story.
                    text: Use your own voice as little as possible, tell the story through the voices of others.
                -   tags: [journalism, story, before]
                    text: Think about the audience you want to reach when considering what Topic and Format to use.
                -   tags: [photo, video, before]
                    text: Even if time is limited, make a plan, do not shoot everything you see.
                -   tags: [video, audio, journalism, before]
                    text: When recording an interview, prepare at least 15 questions.
                -   tags: [journalism, story, before]
                    text: Focus on a single primary topic to tell a concise and clear story.
                -   tags: [video, audio, journalism, during]
                    text: Record first hand observations and interviews whenever possible.
                -   tags: [video, audio, journalism, during]
                    text: Be clear about your topic or goal when requesting an interview.
                -   tags: [video, audio, journalism, during]
                    text: Be calm. Relaxing will help your interview subject relax too.
                -   tags: [video, audio, journalism, during]
                    text: Always know what you want from the interview.
                -   tags: [video, audio, journalism, during]
                    text: Ask only one question at a time.
                -   tags: [video, audio, journalism, during]
                    text: Ask hard questions, but remember to be polite. A polite request will go a long way.
                -   tags: [video, audio, journalism, before]
                    text: Courtesy can help establish trust and improve your interviews.
                -   tags: [video, audio, during]
                    text: Listen for background noise that may harm the quality of your story before you click record.
                -   tags: [video, audio, journalism, during]
                    text: Don't ask 'closed' questions that can be answered in one word such as 'yes' or 'no'.
                -   tags: [video, audio, journalism, during]
                    text: 'Keep the conversation moving. Ask: Why? What happened next? What do you mean?'
                -   tags: [video, audio, journalism, during]
                    text: If your questions do not provide a satisfactory answer, change your approach.
                -   tags: [video, audio, journalism, during]
                    text: Use follow-up questions if you need more information.
                -   tags: [video, photo essay, during]
                    text: Remember, without good sound your images only tell half the story.
                -   tags: [video, audio, during]
                    text: If it is windy, point your camera away from the wind, or protect your mic.
                -   tags: [video, audio, during]
                    text: Machines make a lot of noise, turn them off if possible, or change your location if you can.
                    text: Every story has a major question. What's the question you've answered at the end of your item?
                -   tags: [journalism, general, audio, during]
                    text: 'A climax is the answer on the question that keeps your listener listening. Don''t give it away too early. '
                -   tags: [journalism, general, during]
                    text: 'Ask yourself for every clip: does it tell me something new? '
                -   tags: [journalism, general, during]
                    text: 'Ask yourself for every clip: does it tell me something new about my major question?'
                    text: A good series should be made up of five strong images. If you have more good shots, add them in though.

