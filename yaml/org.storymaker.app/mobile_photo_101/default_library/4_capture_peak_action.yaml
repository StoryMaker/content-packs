            references:
                - capture_peak_action::milestone_start::value::true

        -
            type: TextCard
            text: 'Don''t photograph the first moment. Observe the scene, look for action, then wait for the right time to capture your moment.'
            references:
                - capture_peak_action::milestone_start::value::true

