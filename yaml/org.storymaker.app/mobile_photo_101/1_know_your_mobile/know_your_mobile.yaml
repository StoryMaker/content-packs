            type: TextCard
            text: 'Most native camera apps use a colored ring to set the focus and exposure. Note the small sun icon. It allows you to fine tune exposure.'
            references:
                - know_your_mobile::milestone_start::value::true

        -
            type: TextCard
            text: 'Your eye is quick to focus on the singular thing of interest in your field of view. A digital camera must be told where to focus, especially in low light, and it can be slow to focus.'
            references:
                - know_your_mobile::milestone_start::value::true

        -
            type: PreviewCard
            title: 'Touch the screen and your camera app will focus on that point.'
            medium: photo
            media:
                -
                    media: 8.jpg
                    media_caption: ©
            references:
                - know_your_mobile::milestone_start::value::true

        -
            type: TextCard
            text: 'This is also how your camera sets exposure. If your subject is too dark, touch a lighter point on the screen near the subject to find a better balance between exposure and focus.'
            references:
                - know_your_mobile::milestone_start::value::true

        -
            type: TextCard
            text: 'Most mobile cameras have built-in digital zoom, but it will often exaggerate pixel size and blurriness. Your pictures will be clearer and of better quality if instead you get closer to your subject.'
            references:
                - know_your_mobile::milestone_start::value::true

