        -
            type: TextCard
            text: 'Mobile cameras struggle with high contrast light––bright sunlight and deep shadow in the same frame. They also struggle in low light. Learning to solve lighting problems and use light creatively in your photos is key to better photography.'
            references:
                - control_light::milestone_start::value::true

