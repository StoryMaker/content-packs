                ## Preparing for an interview  
                ### Background research  
                Do some research before the interview when possible. You will ask better, more relevant questions. It helps to know a bit about the person you are interviewing.  
                ### Prepare some introductory questions  
                It is always a good idea to have some basic questions prepared. It saves time and keeps the interview focused.  

        - 
            type: MarkDownCard
            body: |   
                ## Example of well-prepared notes for an interview  
                ### Intro or warm-up questions  
                **Ask these early to make the subject comfortable; they are easy and impersonal questions.**  
                &bull; What is your full name (and title) as you would like it for the article? (Be sure to confirm the correct spelling of names — even ones that seem obvious.)  
                &bull; Where did you study?  
                &bull; What are the materials you use and why do you use them?  
                ### Main interview questions  
                **This where you collect the most interesting and useful information.**  
                &bull; How do you describe the purpose of your work to others?  
                &bull; What are some of the influences or inspirations for your artwork?  
                &bull; How did the revolution influence the themes and subjects that your artwork addresses?  
                &bull; What role do artists play in your community?  
                ### Closing questions  
                **This is often where you ask the most difficult or revealing questions, along with the final question below.**  
                &bull; Your critics say you are little more than a street graffiti artist or simple illustrator. How do you respond to these criticisms?  
                &bull; Is there anything else you would like to add or that you think is important for our audience to know?  
                
