            type: MarkDownCard
            body: |  
                ## THINGS TO REMEMBER  
                
                &bull; Be prepared for your interview. Do some research. Have some questions ready.  
                &bull; The most common challenges to a good interview are time and reluctant or difficult sources.  
                &bull; Prioritize your questions and identify the single, most essential bit of information you need from a subject.  
                &bull; Try to make your subject comfortable.  
                &bull; If the source is difficult because s/he is uncomfortable or because there is something s/he does not want to tell you, an interview can sometimes become a negotiation.  
                &bull; As a reporter you have to be tough but fair.  
                &bull; Sometimes sources recognize that a “no comment” response or vague response to a question will make them look worse in the press than a straight answer. You may choose to point this out.  
                &bull; Your story will be more interesting if your interviews include people with opposing points of view.

